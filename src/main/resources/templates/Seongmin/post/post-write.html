<body id="editor-body" class="editor">
<div class="header slide-left mb-0">
  <div class="navbar primary-nav">
    <div class="container justify-content-between">
      <div class="btn-group-left">
        <a class="btn btn-icon" id="btn-back" title="뒤로" aria-label="뒤로">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="btn-group-right">
        <div class="character-counter" id="character-counter" data-toggle="tooltip" data-placement="left" title="" data-original-title="공백을 포함한 글자 수입니다.">
          <span id="character-count">0</span>
          자
        </div>

        <a class="btn font-weight-semibold" id="save-draft" href="javascript:void(0)">
          <span class="icon-wrapper icon-wrapper-sm">
            <i class="far fa-save"></i>
            <span class="save-text">저장</span>
          </span>
        </a>

      </div>
    </div>
  </div>
</div>
<div class="main-content slide-left">
  <form method="post" id="post-save-form">
    <input type="hidden" name="characters_limit" value="100000">
    <input type="hidden" name="post_id" value="">
    <input type="hidden" name="content" value="">
    <input type="hidden" name="blog_id" value="">
    <input type="hidden" name="auto_save" value="1">
    <input type="hidden" name="default_font" value="font-sans-serif">
    <input type="hidden" name="default_align" value="text-left">
    <input type="hidden" name="type" value="normal">
    <article class="post" style="padding-bottom: 0px;">
      <div class="container">
        <div class="title-wrap">
          <div class="inner">
            <label for="post-title" class="sr-only">포스트 제목</label>
            <textarea id="post-title" name="title" rows="1" maxlength="100" class="post-title autosize" placeholder="제목을 입력하세요." style="overflow: hidden; overflow-wrap: break-word; height: 40px;"></textarea>
            <label for="post-sub-title" class="sr-only">포스트 부제목</label>
            <textarea id="post-sub-title" name="sub_title" rows="1" maxlength="100" class="post-subtitle autosize" placeholder="부제목을 입력하세요." style="overflow: hidden; overflow-wrap: break-word; height: 24px;"></textarea>
          </div>
        </div>
        <form method="post">
          <textarea id="summernote" name="post-content" placeholder="내용을 입력하세요."></textarea>
        </form>
      </div>
    </article>
  </form>
</div>
